name: rodefortune-workflows

on:
  push:
      branches:
        - main
        - sprint-4
  pull_request:
      branches: 
        - main
        - sprint-4
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build

    - name: Run Tests
      run: dotnet test --no-build --verbosity normal